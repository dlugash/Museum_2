<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header header__container">
      <div class="header__wrapper">
        <img
          class="header__museum"
          src="./images/Natsionalnij-hudozhnij-muzej-Ukrayini-Kiyiv-10-1800x1200.png"
          alt="national museum"
        >

        <img 
          class="header__opener"
          src="./images/Vector.png"
          alt="menu-opener"
        >

        <a href="#" class="header__logo logo">
          NA 
            <br>
          MU
        </a>
      </div>
      <div class="page">
        <p class="page__title">
          ХУДОЖНІЙ МУЗЕЙ
        </p>
        <div class="page__tickets">
          <div class="page__tickets-box">
            КВИТКИ
          </div>
          <div class="page__tickets-arrow">
            <img 
              class="page__tickets-arrow--img"
              src="./images/arrow.svg"
              alt="ticket-arrow"
            >
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
